<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Админка</title>
</head>
<body>
<h2>Админка</h2>
<button onclick="clearChat()">Очистить ВСЕ конфы</button>
<div id="users"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onChildAdded, update, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const ADMIN_EMAIL = "davidmalakhevich@gmail.com";

const app = initializeApp({
  apiKey: "AIzaSyDwZNhLW89Iw_vPpTovJLphGlJ112prEZk",
  authDomain: "chatik-598fd.firebaseapp.com",
  databaseURL: "https://chatik-598fd-default-rtdb.firebaseio.com"
});

const auth = getAuth();
const db = getDatabase();
const usersDiv = document.getElementById("users");

onAuthStateChanged(auth, user => {
  if (!user || user.email !== ADMIN_EMAIL) {
    document.body.innerHTML = "Нет доступа";
    return;
  }

  onChildAdded(ref(db, "users"), snap => {
    const u = snap.val();
    const id = snap.key;
    const div = document.createElement("div");
    div.innerHTML = `
      ${u.name}
      <button onclick="ban('${id}')">Бан</button>
      <button onclick="unban('${id}')">Разбан</button>
      <button onclick="mute('${id}')">Мут 1 мин</button>
    `;
    usersDiv.appendChild(div);
  });
});

window.ban = id => update(ref(db,"users/"+id),{banned:true});
window.unban = id => update(ref(db,"users/"+id),{banned:false});
window.mute = id => update(ref(db,"users/"+id),{muted_until:Date.now()+60000});

window.clearChat = () => remove(ref(db,"confs"));
</script>
</body>
</html>
